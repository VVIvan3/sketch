<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <title>Sketch project</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="header"></div>
        <div id="mainBox">
            <div id="controlBox">
                <div class="setting">
                    <button id="grids">Click to enter grid number</button>
                    <div class="text" id="gridText">Current grid number: none</div>
                </div>
                <div class="setting">
                    <div class="text" id="colorText">Color modes:</div>
                    <button id="none" class="modeBtn">None</button>
                    <button id="normalMode" class="modeBtn">Normal</button>
                    <button id="randomMode" class="modeBtn">Random</button>
                </div>
            </div>
            <div id="sketchBox"></div>
        </div>
        <div id="footer">Made by Ivan Vorobyov</div>
    </body>
</html>
